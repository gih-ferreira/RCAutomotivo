<style>

    .gradient {
        background: linear-gradient(45deg, #dc0000, #850000, #ffdb89, #fff6c3);
        background-size: 300% 300%;
        animation: color 15s ease infinite;
    }

    @keyframes color {
        0% {
            background-position: 0% 50%;
        }

        50% {
            background-position: 100% 50%;
        }

        100% {
            background-position: 0% 50%;
        }
    }

</style>
